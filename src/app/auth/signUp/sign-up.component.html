<navi-bar></navi-bar>
<br />
<div class="container">
  <mat-card>
      <div class="example-container">
        <div class="example-header">
            <h3>Sign Up</h3>
        </div>

        <!-- Username -->
        <mat-form-field>
            <input matInput placeholder="Email" id="email" [(ngModel)]="email" name="email" required #em="ngModel">
        </mat-form-field>
        <div [hidden]="em.valid || em.pristine" class="alert alert-danger">
            Email is required
        </div> 
        <br />
        <!-- Password -->
        <mat-form-field>
            <input type="password" matInput placeholder="Password" id="password1" [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
        </mat-form-field>
        <div [hidden]="pwd1.valid || pwd1.pristine" class="alert alert-danger">
            Password required
        </div>
        <br />
        <!-- Password Confirm -->
        <mat-form-field>
            <input type="password" matInput placeholder="Confirm Password" id="password2" [(ngModel)]="password2" name="password2" required #pwd2="ngModel">
        </mat-form-field>
        <div [hidden]="pwd2.valid || pwd2.pristine" class="alert alert-danger">
            Confirm Password
        </div>
    
        <div *ngIf="passwordFail" class="alert alert-danger">
            Passwords Do Not Match
        </div>
        <br />
        <!-- Buttons -->
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="signUp()" >Sign Up</button>
            <button mat-raised-button (click)="cancel()" >Cancel</button>
        </div>

      </div>
  </mat-card>
</div>
